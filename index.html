<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Révision des Verbes Irréguliers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            margin: 0 auto;
        }
        input[type="text"] {
            padding: 8px;
            margin: 10px 0;
            width: 80%;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        #counter {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="counter"></div>

    <div class="container">
        <h2>Révision des Verbes Irréguliers</h2>
        <p>Voici un verbe en français, entrez ses formes en anglais (base, passé, participe passé)</p>

        <div id="verb-container">
            <p id="verb-fr">Chargement...</p>
            <input type="text" id="base-form" placeholder="Base verb" />
            <input type="text" id="past-form" placeholder="Past" />
            <input type="text" id="past-participle" placeholder="Past Participle" />
            <button onclick="checkAnswers()">Vérifier</button>

            <div id="result" class="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
